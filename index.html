<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>tic-tac-toe</title>
</head>
<body>

    <div class="container">
        <div class="left-container ">
            <div class="bl bt box"><span class="box-text"></span></div>
            <div class="br bt box"><span class="box-text"></span></div>
            <div class="br bt box"><span class="box-text"></span></div>
            <div class="bl box"><span class="box-text"></span></div>
            <div class="br box"><span class="box-text"></span></div>
            <div class="br box"><span class="box-text"></span></div>
            <div class="bl bb box"><span class="box-text"></span></div>
            <div class="br bb box"><span class="box-text"></span></div>
            <div class="br bb box"><span class="box-text"></span></div>
        </div>
        
        <div class="right-container">
            <h1>Turn for <span class="chance"></span></h1>
            <button id="reset">reset</button>
            <h1 id="win"></h1>
        </div>
    </div>
 
       

    <script src="script .js"></script>
</body>
</html>
